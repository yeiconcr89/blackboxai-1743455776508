<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - TechShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #64748b;
            --background: #ffffff;
            --text: #1e293b;
        }
        [data-theme="dark"] {
            --primary: #6366f1;
            --secondary: #94a3b8;
            --background: #1e293b;
            --text: #f8fafc;
        }
        body {
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Login Screen (visible by default) -->
    <div id="loginScreen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Acceso Administrador</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Usuario</label>
                    <input type="text" class="w-full border rounded-lg px-4 py-2" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-1">Contraseña</label>
                    <input type="password" class="w-full border rounded-lg px-4 py-2" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- Main Admin Content (hidden by default) -->
    <div id="adminContent" class="hidden min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-indigo-700 text-white min-h-screen p-4">
            <h1 class="text-2xl font-bold mb-8">TechShop Admin</h1>
            <nav class="space-y-2">
                <a href="#" class="block py-2 px-4 bg-indigo-800 rounded-lg">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>
                <a href="#products" class="block py-2 px-4 hover:bg-indigo-600 rounded-lg">
                    <i class="fas fa-boxes mr-2"></i> Productos
                </a>
                <a href="#inventory" class="block py-2 px-4 hover:bg-indigo-600 rounded-lg">
                    <i class="fas fa-warehouse mr-2"></i> Inventario
                </a>
                <a href="#orders" class="block py-2 px-4 hover:bg-indigo-600 rounded-lg">
                    <i class="fas fa-shopping-cart mr-2"></i> Órdenes
                </a>
                <a href="#customers" class="block py-2 px-4 hover:bg-indigo-600 rounded-lg">
                    <i class="fas fa-users mr-2"></i> Clientes
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Gestión de Productos</h2>
                <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-plus mr-2"></i> Nuevo Producto
                </button>
            </div>

            <!-- Product Table -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Imagen</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Precio</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200">1</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img src="https://images.pexels.com/photos/1266982/pexels-photo-1266982.jpeg" class="w-10 h-10 rounded-full object-cover">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200">Procesador Intel Core i9</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200">$499</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200">15</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200">
                                <button class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-900 mr-3">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-900">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- More product rows would go here -->
                    </tbody>
                </table>
            </div>

            <!-- Product Form (Hidden by default) -->
            <div id="productForm" class="mt-8 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 hidden">
                <h3 class="text-xl font-bold mb-4">Añadir/Editar Producto</h3>
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nombre</label>
                            <input type="text" class="w-full border rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Precio</label>
                            <input type="number" class="w-full border rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Stock</label>
                            <input type="number" class="w-full border rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Categoría</label>
                            <select class="w-full border rounded-lg px-4 py-2">
                                <option>Procesadores</option>
                                <option>Tarjetas Gráficas</option>
                                <option>Memorias RAM</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Descripción</label>
                            <textarea class="w-full border rounded-lg px-4 py-2" rows="3"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Imagen</label>
                            <input type="file" class="w-full border rounded-lg px-4 py-2">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" class="px-4 py-2 border rounded-lg">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // In a real application, this would connect to a backend API
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle product form visibility
            document.querySelector('button').addEventListener('click', () => {
                document.getElementById('productForm').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
